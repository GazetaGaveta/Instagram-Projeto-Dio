<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Istragram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="instagram-wrapper">
        <section class="instagram-phones">
            <img src="./images/instagram-celulares.png" , alt="celulares">
        </section>

        <section class="instagram-login-options">
            <div class="white-box">
                <img class="instagram-logo" src="./images/instagram-logo.png" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./images/bin-laden.png" alt="imagem de perfil">
                </div>
                <a class="instagram-login" href="#">Continuar como Bin_Laden</a>
                <p>
                    Não é Bin_Laden? <a class="instagram-logout" href="#">Trocar de conta</a>
                </p>
            </div>

            <div class="white-box">
                <p class="instagram-accounts">
                    <a class="link-blue" href="#">Trocar de conta</a>
                    ou
                    <a class="link-blue" href="#">Cadastre-se</a>
                </p>
            </div>

            <div class="get-app-box">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
